<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper display based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Custom styles for attribution, can be customized or removed -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main content section -->
  <section>
    <div>
      <!-- Featured image for the blog post -->
      <img class="banner" src="assets/images/illustration-article.svg" alt="">
    </div>
    <div>
      <!-- Button for the category, in this case, "Learning" -->
      <button class="btn">
        Learning
      </button>
    </div>
    <div class="published">
      <!-- Publication date -->
      Published 21 Dec 2023
    </div>
    <div>
      <!-- Main title of the blog post -->
      <h1>HTML & CSS foundations</h1>
      <!-- Introduction paragraph -->
      <p class="introduction">
        These languages are the backbone of every website, defining structure, content, and presentation.        
      </p>
    </div>
    <div class="img-name">
      <!-- Author's profile image -->
      <img class="iperfil-img" src="assets/images/image-avatar.webp" alt="" srcset="">
      <!-- Author's name -->
      <p class="user-name">
        Greg Hooper
      </p>
    </div>  
  </section>  
  <!-- Footer section for attribution -->
  <footer>
    <div class="attribution">
      <!-- Challenge information and coder's attribution -->
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/iamrafaelcardoso/" target="_blank">Rafael Cardoso</a>.
    </div>
  </footer>
</body>
</html>
